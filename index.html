<body>
  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="large-12 cell text-center">
        <div id="player" class="float-right hide"> 
          <iframe id="scWidget" allow="autoplay" style="display: none;"></iframe>
          <div id="songName" class="text-center">I really long sentence to break the line</div>
          <button class="player-button" onclick="prev()" ><i class="far fa-lg fa-arrow-alt-circle-left"></i></button>
          <button class="player-button" onclick="play()" ><i class="far fa-lg fa-play-circle"></i></button>
          <button class="player-button" onclick="pause()" ><i class="far fa-lg fa-pause-circle"></i></button>
          <button class="player-button" onclick="next()" ><i class="far fa-lg fa-arrow-alt-circle-right"></i></button>
       </div>   
        <img src="images/mood..jpg" class="logo"/> 
      </div>
    </div>
    <div class="grid-x grid-margin-x text-center eras">
        <div class="cell small-3 eraIcon"><h2 class="era eraButton" data-era="1920" id="2040">20's-40's</h2></div>
        <div class="cell small-3 eraIcon"><h2 class="era eraButton" data-era="1950" id="5070">50's-70's</h2></div>
        <div class="cell small-3 eraIcon"><h2 class="era eraButton" data-era="1980" id="802000">80's-2000</h2></div>
        <div class="cell small-3 eraIcon"><h2 class="era eraButton" data-era="now" id="present">Present</h2></div>
    </div>
    <ul class="accordion drink-content text-center" data-accordion data-allow-all-closed="true">
  </div>
  <div class=“reveal” id=“modal” data-reveal>
    <h2>Your drink was not found.</h2>
    <p class=“lead”>Sorry!</p>
    <button class=“close-button” data-close aria-label=“Close modal” type=“button”>
      <span aria-hidden=“true”>&times;</span>
    </button>
  </div>
